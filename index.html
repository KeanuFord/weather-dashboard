<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <!-- Sidebar -->
        <aside>
            <h2>Search for a City:</h2>
            <input id="cityInput" type="text" placeholder="City Name" />
            <button id='searchBtn' type="submit" class="btn btn-custom"> Search </button>        
            <div>
                <section id='historyCards'></section>
            </div>
        </aside>

        <!-- Current Weather Section -->
        <div id="weather">
            <div>
                <section id="currentWeather">
                    <h2>  
                        <span id='city-result'>City Name</span>
                        <img src="https://openweathermap.org/img/wn/01n.png" id="weather-icon" alt = "" class="icon" />
                    </h2>
                    <p>Temp: <span id='temp-result'></span> F<br>
                        Wind: <span id='wind-result'></span> MPH<br>
                        Humidity: <span id='humidity-result'></span>%
                    </p>
                </section>
            </div>

            <div>
                <section id="fiveDayForecast">
                    <h2>5-Day Forecast: </h2>
                    <div id='forecastCards'></div>
                </section>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
